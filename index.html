<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cinematographer Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- =========================== -->
  <!--  Top Bar / Company Logo     -->
  <!--  (component: company-logo)  -->
  <!-- =========================== -->
  <header class="topbar">
    <a class="company-logo" href="/" aria-label="Company home">
      <!-- Replace with your SVG/PNG -->
      <img src="logo-placeholder.svg" alt="XO Film" />
    </a>
  </header>

  <!-- =========================== -->
  <!--  Artist Name + Role         -->
  <!--  (component: artist-hero)   -->
  <!-- =========================== -->
  <section class="artist-hero">
    <h1 class="artist-name">ANTÓNIO REALISTA</h1>
    <p class="artist-role">DIRECTOR / FILMMAKER</p>
  </section>

  <!-- =========================== -->
  <!--  Header Tabs / Navigation   -->
  <!--  (component: header-nav)    -->
  <!-- =========================== -->
  <nav class="header-nav" aria-label="Primary">
    <ul class="tabs">
      <li class="tab is-active"><a href="#">ALL</a></li>
      <li class="tab"><a href="#">CORPORATE</a></li>
      <li class="tab"><a href="#">INSTITUCIONAL</a></li>
      <li class="tab"><a href="#">DIGITAL</a></li>
    </ul>
  </nav>

  <!-- Divider -->
  <div class="rule"></div>

  <!-- ================================== -->
  <!--  Content Grid (placeholder pieces) -->
  <!--  (component: gallery-grid)         -->
  <!-- ================================== -->
  <main class="gallery-grid">
    <figure class="thumb"><img src="https://picsum.photos/800/500?1" alt="Work 1"></figure>
    <figure class="thumb"><img src="https://picsum.photos/800/500?2" alt="Work 2"></figure>
    <figure class="thumb"><img src="https://picsum.photos/800/500?3" alt="Work 3"></figure>
    <figure class="thumb"><img src="https://picsum.photos/800/500?4" alt="Work 4"></figure>
    <figure class="thumb"><img src="https://picsum.photos/800/500?5" alt="Work 5"></figure>
    <figure class="thumb"><img src="https://picsum.photos/800/500?6" alt="Work 6"></figure>
  </main>

  <!-- Optional footer -->
  <footer class="site-footer">
    <small>© <span id="year">2025</span> CECI Film</small>
  </footer>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cinematographer Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="app.js" defer></script>
</head>
<body>

  <!-- =========================== -->
  <!--  Top Bar / Company Logo     -->
  <!-- =========================== -->
  <header class="topbar">
    <!-- <a class="company-logo" href="/" aria-label="Company home">
      <img src="logo-placeholder.svg" alt="XO Film" />
    </a> -->
  </header>

  <!-- =========================== -->
  <!--  Artist Name + Role         -->
  <!-- =========================== -->
  <section class="artist-hero">
    <h1 class="artist-name">ANTÓNIO REALISTA</h1>
    <p class="artist-role">DIRECTOR / FILMMAKER</p>
  </section>

  <!-- =========================== -->
  <!--  Header Tabs / Navigation   -->
  <!-- =========================== -->
  <nav class="header-nav" aria-label="Primary">
    <ul class="tabs">
      <li class="tab is-active" data-filter="all"><a href="#" data-filter="all" aria-selected="true">ALL</a></li>
      <li class="tab" data-filter="corporate"><a href="#" data-filter="corporate">CORPORATE</a></li>
      <li class="tab" data-filter="institucional"><a href="#" data-filter="institucional">INSTITUCIONAL</a></li>
      <li class="tab" data-filter="digital"><a href="#" data-filter="digital">DIGITAL</a></li>
      <!-- My Info (separate page) -->
      <li class="tab"><a href="my-info.html" aria-label="About the author">MY INFO</a></li>
    </ul>
  </nav>

  <!-- Divider -->
  <div class="rule"></div>

  <!-- =========================== -->
  <!--  Feature Video              -->
  <!-- =========================== -->
  <section class="video-hero container" id="feature-video" aria-label="Featured video">
    <div class="video-frame">
      <video id="reel" controls preload="metadata" poster="assets/reel-poster.jpg">
        <source src="assets/reel.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
    <p class="video-caption">Showreel</p>
  </section>

  <!-- floating arrows -->
  <button class="jump-arrow to-gallery" aria-controls="gallery" aria-label="Go to images">➜</button>
  <button class="jump-arrow to-video is-hidden" aria-controls="feature-video" aria-label="Back to video">←</button>

  <!-- ================================== -->
  <!--  Gallery Grid (dynamic)            -->
  <!-- ================================== -->
  <main class="gallery-grid is-hidden" id="gallery" aria-label="Portfolio images"></main>

  <!-- Optional footer -->
  <footer class="site-footer">
    <small>© <span id="year">2025</span> CECI Film</small>
  </footer>

</body>
</html>
